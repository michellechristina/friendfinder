<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Friend Finder</h1>
      <hr>
      <h2 class="text-center">Take The Survey</h2>
      <br>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Reservation Page -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Questions</h4>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="reserve-name">Name</label>
                <input type="text" class="form-control" id="reserve-name">
              </div>
              <div class="form-group">
                <label for="reserve-photo">Link To Your Image</label>
                <input type="text" class="form-control" id="reserve-photo">
              </div>
              <div class="form-group">
                <label for="reserve-email">Email</label>
                <input type="text" class="form-control" id="reserve-email">
              </div>
            
              <div class="form-group">
                <label for="q1">Pizza Is The Best Food</label> 
                <br>
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" value="1" class="btn btn-default">strongly disagree</button>
                <button type="button" value="2" class="btn btn-default">kind of disagree</button>
                <button type="button" value="3" class="btn btn-default">meh</button>
                <button type="button" value="4" class="btn btn-default">kind of agree</button>
                <button type="button" value="5" class="btn btn-default">strongly agree</button>
              </div>
<br>
<hr>
              
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
        <div class="container">
          <p><a href="/api/friends">API Friend List</a> | <a href="https://github.com/michellechristina/friendfinder">GitHub Repo</a></p>
        </div>
      </footer>
  </div>
</body>
</html>
<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
    // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
    // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
    // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
    // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file
    $(".submit").on("click", function(event) {
      event.preventDefault();
      // Here we grab the form elements
      var newReservation = {
        customerName: $("#reserve-name").val().trim(),
        phoneNumber: $("#reserve-phone").val().trim(),
        customerEmail: $("#reserve-email").val().trim(),
        customerID: $("#reserve-unique-id").val().trim()
      };
      console.log(newReservation);
      // This line is the magic. It"s very similar to the standard ajax function we used.
      // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
      // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
      // depending on if a tables is available or not.
      $.post("/api/tables", newReservation,
        function(data) {
          // If a table is available... tell user they are booked.
          if (data) {
            alert("Yay! You are officially booked!");
          }
          // If a table is available... tell user they on the waiting list.
          else {
            alert("Sorry you are on the wait list");
          }
          // Clear the form when submitting
          $("#reserve-name").val("");
          $("#reserve-phone").val("");
          $("#reserve-email").val("");
          $("#reserve-unique-id").val("");
        });
    });
</script>
