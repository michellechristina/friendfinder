<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
  // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
  // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
  // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
  // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file
  $(".submit").on("click", function (event) {
    event.preventDefault();
    // Here we grab the question responses
    var userScores = $("#q1").val().toString() + $("#q2").val().toString() + $("#q3").val().toString() +
      $("#q4").val().toString() + $("#q5").val().toString() + $("#q6").val().toString() + $("#q7").val()
      .toString() + $("#q8").val().toString() + $("#q9").val().toString() + $("#q10").val().toString()

    var newFriend = {
      friendname: $("#friendname").val().trim(),
      friendphoto: $("#friendphoto").val().trim(),
      scores: userScores.split(""),
    //   // q1: $("#q1 option:selected").val(),
    };


    // console.log("new friend: " + newFriend);
    // This line is the magic. It"s very similar to the standard ajax function we used.
    // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
    // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
    // depending on if a tables is available or not.
    $.post("/api/friends", newFriend,
      function (data) {
        // If a table is available... tell user they are booked.

             // Grab the result from the AJAX post so that the best match's name and photo are displayed.
             $("#bffName").text(data.name);
        $('#bffImg').attr("src", data.photo);
        // Show the modal with the best match 
        $("#result").modal('toggle');
      });

    //  else {
    //   alert("Missed something! Please fill out all questions");
    // };
      
        // Clear the form when submitting
        $("#friendname").val("");
        $("#friendphoto").val("");
        $("#q1").val("");

      })
    // });
  // });
</script>
