<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">
        <span class="glyphicon glyphicon-fire"></span> Friend Finder</h1>
      <hr>
      <h2 class="text-center">Take The Survey</h2>
      <br>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Reservation Page -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Questions</h4>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="friendname">Name</label>
                <input type="text" class="form-control" id="friendname">
              </div>
              <div class="form-group">

              </div>


              <div class="form-group">

                <select class="form-control" id="q1">
                  <option value="1">strongly disagree</option>
                  <option value="2">kind of disagree</option>
                  <option value="3">meh</option>
                  <option value="4">kind of agree</option>
                  <option value="5">strongly agree</option>
                </select>
              </div>

              <div class="form-group">
                <label for="q11">I dislike the color yellow</label>
                <select class="form-control" id="q2">
                  <option value="1">strongly disagree</option>
                  <option value="2">kind of disagree</option>
                  <option value="3">meh</option>
                  <option value="4">kind of agree</option>
                  <option value="5">strongly agree</option>
                </select>
              </div>

              <div class="form-group">
                <label for="q11">I prefer dogs over cats</label>
                <select class="form-control" id="q3">
                  <option value="1">strongly disagree</option>

                  <option value="3">meh</option>
                  <option value="4">kind of agree</option>
                  <option value="5">strongly agree</option>
                </select>
              </div>

              <div class="form-group">
                <label for="q11">I would describe myself as outdoorsy</label>
                <select class="form-control" id="q4">
                  <option value="1">strongly disagree</option>
                  <option value="2">kind of disagree</option>
                  <option value="3">meh</option>
                  <option value="4">kind of agree</option>
                  <option value="5">strongly agree</option>
                </select>
              </div>

              <div class="form-group">
                <label for="q11">I believe pomegranates are delicious, but not worth the effort</label>
                <select class="form-control" id="q5">
                  <option value="1">strongly disagree</option>
                  <option value="2">kind of disagree</option>
                  <option value="3">meh</option>
                  <option value="4">kind of agree</option>
                  <option value="5">strongly agree</option>
                </select>
              </div>

              <div class="form-group">
                <label for="q11">I believe in responsible hedonism</label>
                <select class="form-control" id="q6">
                  <option value="1">strongly disagree</option>
                  <option value="2">kind of disagree</option>
                  <option value="3">meh</option>
                  <option value="4">kind of agree</option>
                  <option value="5">strongly agree</option>
                </select>
              </div>

              <div class="form-group">
                <label for="q11">I think snow is the worst thing ever</label>
                <select class="form-control" id="q7">
                  <option value="1">strongly disagree</option>
                  <option value="2">kind of disagree</option>
                  <option value="3">meh</option>
                  <option value="4">kind of agree</option>
                  <option value="5">strongly agree</option>
                </select>
              </div>

              <div class="form-group">
                <label for="q11">I enjoy trying new stuff</label>
                <select class="form-control" id="q8">
                  <option value="1">strongly disagree</option>
                  <option value="2">kind of disagree</option>

                  <option value="5">strongly agree</option>
                </select>
              </div>

              <div class="form-group">
                <label for="q11">If I had to choose a superpower, it would be the ability to fly</label>
                <select class="form-control" id="q9">
                  <option value="1">strongly disagree</option>
                  <option value="2">kind of disagree</option>

                  <option value="5">strongly agree</option>
                </select>
              </div>

              <div class="form-group">
                <label for="q11">I prefer Star Trek over Star Wars</label>
                <select class="form-control" id="q10">
                  <option value="1">strongly disagree</option>
                  <option value="2">kind of disagree</option>
                  <option value="3">meh</option>
                  <option value="4">kind of agree</option>
                  <option value="5">strongly agree</option>
                </select>
              </div>


              <br>
              <hr>

              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends">API Friend List</a> |
          <a href="https://github.com/michellechristina/friendfinder">GitHub Repo</a>
        </p>
      </div>
    </footer>
  </div>
  <!-- modal -->
  <div class="modal" id="result" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Meet Your New BFF</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h2 id="bffName"></h2>
          <img id="bffImg" width="100%" src="https://i.pinimg.com/736x/5f/16/29/5f16294450b32e4d0669d03f51e29002--funny-animal-pics-funny-animals.jpg"
            alt="">


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>


<script type="text/javascript">
  $(".submit").on("click", function (event) {
    event.preventDefault();
    console.log("clicked the button");
    // Here we grab the question responses
    var userScores = $("#q1").val().toString() + $("#q2").val().toString() + $("#q3").val().toString() +
      $("#q4").val().toString() + $("#q5").val().toString() + $("#q6").val().toString() + $("#q7").val()
      .toString() + $("#q8").val().toString() + $("#q9").val().toString() + $("#q10").val().toString()
    console.log(userScores);

    var newFriend = {
      friendname: $("#friendname").val().trim(),
      friendphoto: $("#friendphoto").val().trim(),
      scores: userScores,

    };

    console.log(newFriend);

    $.ajax({
      type: "POST",
      url: "/api/friends",
      data: newFriend,
      success: function (data) {

        // Get the result from the AJAX post so that the best match's name and photo are displayed.
        $("#bffName").text(data.friendname);
        $('#bffImg').attr("src", data.friendphoto);
        // Show the modal with the bff match
        $("#result").modal('toggle');
      }
    });

  })
</script>
